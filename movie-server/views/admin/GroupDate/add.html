<extend name="Public:common" />

<block name="content">
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新增小组赛时间</strong> / <small>add</small></div>
  </div>
<form class="am-form" method="post" action="{: U('GroupDate/add')}" >
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              小组
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" class="am-input-sm" name="groupname">
            </div>
            <div class="am-hide-sm-only am-u-md-6">*必填</div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
             时间
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="date" class="am-input-sm" name="date">
            </div>
          </div>


        
<div class="am-margin">
    <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>

  </div>
        </form>
</block>
