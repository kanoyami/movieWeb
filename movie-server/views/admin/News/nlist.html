<extend name="Public:common" />

<block name="content">
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新闻列表</strong> / <small>list</small></div>
  </div>

         
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox"></th><th class="table-id">ID</th><th class="table-title">标题</th><th class="table-title">日期</th>
                <th class="table-type">链接</th>
                <th class="table-type">内容</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <volist name="nlist" id="vo">
            <form method="post" action="{: U('News/newsdelete')}">
            <tr>
              <td><input type="checkbox"> <input type="text" name="id" value="{: $vo['id']}" style="display:none;"> </td>
              <td>{: $i}</td>
              <td>{: $vo['title']}</td>
              <td>{: $vo['date']}</td>
              <td>{: $vo['herf']}</td>
              <td>{: $vo['content']}</td>            
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button type="submit" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                  </div>
                </div>
              </td>
            </tr>
            </form>
            </volist>
          </tbody>
        </table>
        <p>注：主页会显示最后的四条新闻</p>

  </div>
</div>
          <hr>
       
</block>
